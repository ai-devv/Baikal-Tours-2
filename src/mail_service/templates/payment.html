<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
    <table class="body" border="0" cellpadding="0" cellspacing="0" style="background-color:#E5E5E5;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:10px;padding-bottom:10px;padding-right:10px;padding-left:10px;width:100%;" >
        <tr>
            <td>
                <table class="container" border="0" cellpadding="0" cellspacing="0" style="width:100%;max-width:600px;margin-top:60px;margin-bottom:0;margin-right:auto;margin-left:auto;" >
                    <tr class="logo">
                        <td class="logo__image-row">
                            <center class="logo__center">
                                <img src="{domain}/img/logo_all.png" alt="logo" class="logo__image" style="width:200px;margin-bottom:20px;" >
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="message" border="0" cellpadding="0" cellspacing="0" style="width:100%;border-radius:10px 10px 0 0;overflow:hidden;" >
                                <tr class="header">
                                    <td class="header__column" style="background-color:#0A92DB;color:#ffffff;padding-top:30px;padding-bottom:30px;padding-right:0;padding-left:0;font-size:36px;" >
                                        <center class="header__text">
                                            {header}
                                        </center>
                                    </td>
                                </tr>
                            </table>
                            <table class="main" border="0" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:0 0px 10px 10px;width:100%;overflow:hidden;padding-top:25px;padding-bottom:25px;padding-right:50px;padding-left:50px;" >
                                <tr class="order">
                                    <td class="order__column">

                                        <span class="order__name" style="font-weight:600;font-size:18px;line-height:20px;color:#4F4F4F;display:block;" ><b>{greeting}</b></span>
                                        <span class="order__message" style="color:#4F4F4F;font-size:18px;line-height:25px;margin-top:20px;display:block;" >{message}</span>
                                        <span style="color:#4F4F4F; font-size:18px;margin-top:20px;display:block;"><b>{orderTitle}</b> {orderId}</span>
                                        <center>
                                            <span class="order__text"
                                                style="display:block;font-size:24px;color:#4F4F4F; margin-top: 60px">
                                                {orderHeader}
                                            </span>
                                            <!--Дата-->
                                            <span class="order__date"
                                                style="display:block;margin-top:10px;color:#C4C4C4;font-size:14px;">
                                                {date}
                                            </span>
                                            <!--Конец даты-->
                                        </center>
                                    </td>
                                </tr>
                                <!--Блок билетов-->
                                {ticketsBlock}
                                <!--Конец блока билетов-->
                                <tr>
                                    <td>
                                        <table class="data" border="0" cellpadding="0" cellspacing="0"
                                            style="width:100%;">
                                            <tr class="data__block">
                                                <td class="data__header">
                                                    <span class="data__text"
                                                        style="display:block;font-size:24px;color:#4F4F4F;margin-top:50px;">
                                                        <center>{userData}</center>
                                                    </span>
                                                </td>
                                            </tr>
                                            <!--Блок имени и фамилии-->
                                            <tr class="data__block">
                                                <td class="data__info-block" style="padding-top:25px;">
                                                    <span class="data__label"
                                                        style="display:block;font-size:18px;color:#4F4F4F;">
                                                        {fullName}
                                                    </span>
                                                    <span class="data__info"
                                                        style="margin-top:5px;display:block;font-size:18px;color:#4F4F4F;">
                                                        <b>{name}</b>
                                                    </span>
                                                </td>
                                            </tr>
                                            <!--Конец блока имени и фамилии-->
                                            <!--Блок телефона-->
                                            <tr class="data__block">
                                                <td class="data__info-block" style="padding-top:25px;">
                                                    <span class="data__label"
                                                        style="display:block;font-size:18px;color:#4F4F4F;">
                                                        {phone}
                                                    </span>
                                                    <span
                                                        class="data__info"
                                                        style="margin-top:5px;display:block;font-size:18px;color:#4F4F4F;">
                                                        <b>{userPhone}</b>
                                                    </span>
                                                </td>
                                            </tr>
                                            <!--Конец блока телефона-->
                                            <!--Блок почты-->
                                            <tr class="data__block">
                                                <td class="data__info-block" style="padding-top:25px;">
                                                    <span class="data__label"
                                                        style="display:block;font-size:18px;color:#4F4F4F;">
                                                        E-mail
                                                    </span>
                                                    <span class="data__info"
                                                        style="margin-top:5px;display:block;font-size:18px;color:#4F4F4F;">
                                                        <b>{userEmail}</b>
                                                    </span>
                                                </td>
                                            </tr>
                                            <!--Конец блока почты-->
                                        </table>

                                        <center class="main-block__info" style="font-size:24px;margin-top:60px;line-height:20px;display:block;" >
                                            {eventInfo}
                                        </center>
                                        <span class="main-block__title" style="color:#4F4F4F;margin-top:40px;display:block;" ><b>{eName}</b>
                                            <span class="main-block__title_info" style="display:block;margin-top:15px;" >
                                                {eventName}
                                            </span>
                                        </span>
                                        <span class="main-block__place" style="color:#4F4F4F;margin-top:30px;display:block;" ><b>{location}</b>
                                            <span class="main-block__place_info" style="display:block;margin-top:15px;" >
                                                {eventLocations}
                                            </span>
                                        </span>
                                        <span class="main-block__date" style="color:#4F4F4F;margin-top:30px;display:block;" ><b>{eDate}</b>
                                            <span class="main-block__date_info" style="display:block;margin-top:15px;" >
                                                {date}
                                            </span>
                                        </span>
                                        <a href="{domain}" class="main-block__link" style="display:inline-block;padding-top:15px;padding-bottom:15px;padding-right:35px;padding-left:35px;background-color:#0A92DB;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;border-radius:100px;color:#ffffff;font-size:16px;text-decoration:none;margin-top:38px;" >Перейти на сайт</a>
                                        <hr class="main-block__line" style="border-style:solid;border-color:#F0F0F0;border-width:1px 0 0 0;width:calc(100% + 50px * 2);margin-left:-50px;margin-top:20px;margin-bottom:20px;" >
                                        <span class="main-block__help" style="margin-top:20px;color:#4F4F4F;font-size:16px;line-height:19px;display:block;" >{disableLink}
                                            <span class="main-block__help_link" style="color:#C4C4C4;display:block;margin-top:10px;" >
                                                {domain}
                                            </span>
                                        </span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    {mailing}
                </table>
            </td>
        </tr>
    </table>
</body>

</html>

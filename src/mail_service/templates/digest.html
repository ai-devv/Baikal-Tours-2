<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
    <table class="body" border="0" cellpadding="0" cellspacing="0" style="background-color:#E5E5E5;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:10px;padding-bottom:10px;padding-right:10px;padding-left:10px;width:100%;" >
        <tr>
            <td>
                <table class="container" border="0" cellpadding="0" cellspacing="0" style="width:100%;max-width:600px;margin-top:60px;margin-bottom:0;margin-right:auto;margin-left:auto;" >
                    <tr class="logo">
                        <td class="logo__image-row">
                            <center class="logo__center">
                                <img src="./images/logo_all.png" alt="logo" class="logo__image" style="width:200px;margin-bottom:20px;" >
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!--Шапка-->
                            <table class="message" border="0" cellpadding="0" cellspacing="0" style="width:100%;border-radius:10px 10px 0 0;overflow:hidden;" >
                                <tr class="header">
                                    <td class="header__column" style="background-color:#0A92DB;color:#ffffff;font-size:36px;padding-top:30px;padding-bottom:30px;padding-right:50px;padding-left:50px;" >
                                        <table class="header__line" border="0" cellpadding="0" cellspacing="0" style="width:100%;" >
                                            <tr class="header__row">
                                                <td class="header__text">{header}</td>
                                                <td class="header__link-column" style="text-align:right;" >
                                                    <a href="{domain}/events" class="header__link" style="padding-top:10px;padding-bottom:10px;padding-right:10px;padding-left:10px;border-width:1px;border-style:solid;border-color:#ffffff;border-radius:10px;color:white;font-size:14px;-webkit-box-sizing:border-box;box-sizing:border-box;text-decoration:none;display:inline-block;" >{headerLink}</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <!--Конец шапки-->

                            <!--Основной контент-->
                            <table class="main" border="0" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:0 0px 10px 10px;width:100%;overflow:hidden;padding-top:25px;padding-bottom:25px;padding-right:50px;padding-left:50px;" >
                                <tr>
                                    <td class="main-block">
                                        {subjects}
                                    </td>
                                </tr>
                            </table>
                            <!--Конец основного контента-->
                        </td>
                    </tr>
                    {mailing}
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
